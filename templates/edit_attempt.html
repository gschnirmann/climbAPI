<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit attempt</title>
</head>
<body>
    <h1>Edit {{ route['name'] }} attempt</h1>
    <form action="{{ url_for('edit_attempt', route_id=route['id'], user_id=route['user_id'], attempt_id= attempt['id'] )}}" method="POST">
        <label for="attempt_date">Attempt date:</label>
        <input type="date" id="attempt_date" name="attempt_date" value="{{ attempt['attempt_date'] }}">

        <label for="status">Status: </label>
        <select name="status" id="status">
            <option value="sent">Sent</option>
            <option value="project">Project</option>
            <option value="wish">Wish</option>
        </select><br>

        <label for="description">Description: </label>
        <textarea type="text" name="description" id="description" rows="5" cols="40" required>{{ attempt['description'] }}</textarea><br>
        <button type="submit">Edit</button>

    </form>


</body>
</html>
